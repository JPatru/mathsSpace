<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Maths Space</title>

    <!-- Polices Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- MathJax -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)']],
        },
        svg: {
          fontCache: 'global',
        },
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
      async
    ></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
